    <p>
      La propiedad 'float' convierte los elementos en 'block' y flotan uno al lado de otro si se le a√±ade width y height 
    </p>

  </body>
  <script>

    /**
     * 
     * @return {undefined}
     */
    function agregarElemento() {

      for (var i = 1; i <= 10; i++) {
        var nuevoParrafo = document.createElement('span');
        var estilos = "background: #ce9e9e; \n\
                       float: left; \n\
                       width: 100px; \n\
                       height: 100px; \n\
                       padding: 5px; \n\
                       border: black 2px solid;";
        nuevoParrafo.style = estilos;
        var nuevoTexto = document.createTextNode('parrafo: ' + i);
        nuevoParrafo.appendChild(nuevoTexto);
        document.body.insertBefore(nuevoParrafo, nuevoParrafo[i]);
      }
    }

    document.body.onload = agregarElemento;

  </script>
