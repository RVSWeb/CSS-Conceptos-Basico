  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <style>
    *,
    :before,
    :after {
      box-sizing: border-box;
    }

    #box-width-full {
      width: auto;
      background: rgba(3, 88, 216, .1);
      border: 2px solid rgba(3, 88, 216, .6);
      margin: 5px;
      min-height: 50px;
      padding: 5px;
    }

    #box-width-400px {
      max-width: 400px;
      background: rgba(3, 88, 216, .1);
      border: 2px solid rgba(3, 88, 216, .6);
      margin: 5px;
      min-height: 50px;
      padding: 5px;
    }
  </style>

</head>

<body>
  <div id="box-width-full">
    width: auto; - El contenido de este elemento si se ajustara 
  </div>
  <div id="box-width-400px">
    max-width: 400px;<br>
    Tiene establecido un ancho que no 
    crece al aumentar la pantalla<br>
    Pero si decrece al reducir la pantalla
  </div>
</body>
