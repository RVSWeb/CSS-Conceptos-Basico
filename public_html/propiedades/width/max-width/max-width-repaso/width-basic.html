<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Width basic</title>
    <style>
        div {
            border: 1px solid #f00;
        }

        .parent {
            width: 300px;
            height: auto;
        }

        .child {
            width: 50%;
            height: 50%;
            max-width: 150px;
        }
    </style>
</head>

<body>

    <div class="parent">
        <div class="child">
            <span>
                Element child
            </span>
        </div>
    </div>

</body>

</html>
